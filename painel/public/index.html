<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NMalls Recorrência - Painel de Controle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#/">
          <img src="img/logo.png" alt="NMalls" height="30" class="d-inline-block align-text-top me-2">
          NMalls Recorrência
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#/"><i class="bi bi-house-door"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/clientes"><i class="bi bi-people"></i> Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/recorrencias"><i class="bi bi-calendar-check"></i> Recorrências</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/produtos"><i class="bi bi-box-seam"></i> Produtos</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> Admin
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#/perfil"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logout"><i class="bi bi-box-arrow-right"></i> Sair</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5 pt-3">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#/">
                  <i class="bi bi-house-door"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/clientes">
                  <i class="bi bi-people"></i> Clientes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/recorrencias">
                  <i class="bi bi-calendar-check"></i> Recorrências
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/produtos">
                  <i class="bi bi-box-seam"></i> Produtos
                </a>
              </li>
            </ul>
            
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Relatórios</span>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#/relatorios/mensal">
                  <i class="bi bi-file-earmark-text"></i> Resumo Mensal
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/relatorios/proximas">
                  <i class="bi bi-calendar-event"></i> Próximas Compras
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Content area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div id="content">
            <!-- Conteúdo dinâmico será carregado aqui -->
            <div id="loading" class="text-center my-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
              </div>
              <p class="mt-2">Carregando...</p>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login - NMalls Recorrência</h5>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
              </div>
              <div class="alert alert-danger d-none" id="loginError"></div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <script id="home-template" type="text/template">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <button type="button" class="btn btn-sm btn-outline-secondary">Exportar</button>
        </div>
      </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
      <div class="col">
        <div class="card h-100 border-primary">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <i class="bi bi-people fs-1 text-primary"></i>
              </div>
              <div>
                <h5 class="card-title">Total de Clientes</h5>
                <h3 class="card-text" id="totalClientes">...</h3>
              </div>
            </div>
          </div>
          <div class="card-footer bg-transparent border-primary">
            <a href="#/clientes" class="btn btn-sm btn-outline-primary">Ver todos</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 border-success">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <i class="bi bi-calendar-check fs-1 text-success"></i>
              </div>
              <div>
                <h5 class="card-title">Recorrências Ativas</h5>
                <h3 class="card-text" id="totalRecorrencias">...</h3>
              </div>
            </div>
          </div>
          <div class="card-footer bg-transparent border-success">
            <a href="#/recorrencias" class="btn btn-sm btn-outline-success">Ver todas</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 border-warning">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-shrink-0 me-3">
                <i class="bi bi-calendar-event fs-1 text-warning"></i>
              </div>
              <div>
                <h5 class="card-title">Compras Hoje</h5>
                <h3 class="card-text" id="comprasHoje">...</h3>
              </div>
            </div>
          </div>
          <div class="card-footer bg-transparent border-warning">
            <a href="#/relatorios/proximas" class="btn btn-sm btn-outline-warning">Ver detalhes</a>
          </div>
        </div>
      </div>
    </div>

    <h2>Próximas Compras</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Telefone</th>
            <th>Data</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="proximasCompras">
          <tr>
            <td colspan="5" class="text-center">Carregando...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </script>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
